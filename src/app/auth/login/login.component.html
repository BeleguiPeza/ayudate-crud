<div class="body">
  <div class="login">
    <div class="card">
      <div class="card-body">
        <div class="flex-center">
          <img class="logo" src="assets/Logo/1.png">
          <label>Inicio de sesi칩n</label>
        </div>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <label for="inputPassword5" class="form-label">Correo:</label>
          <input
            type="email"
            id="inputPassword5"
            class="form-control mb-10"
            formControlName="email"
            required
          >
          <div class="error mb-10" *ngIf="form.get('email')?.touched && !form.get('email')?.valid">
            <div *ngIf="form.get('email')?.errors?.required">
              El correo es obligatorio
            </div>
            <div *ngIf="form.get('email')?.errors?.email">
              El correo no sigue el formato correcto.
            </div>
          </div>
          <label for="inputPassword5" class="form-label">Contrase침a:</label>
          <input
            type="password"
            id="inputPassword5"
            class="form-control mb-10"
            formControlName="password"
            required
          >
          <div class="error mb-10" *ngIf="form.get('password')?.touched && !form.get('password')?.valid">
            <div>
              La contrase침a es obligatoria
            </div>
          </div>
          <div class="flex-center">
            <button type="submit" [disabled]="!form.valid" class="signup-btn btn">Iniciar de sesi칩n</button>
          </div>
          <div class="error mb-10" *ngIf="error">
            <div>
              {{error}}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
